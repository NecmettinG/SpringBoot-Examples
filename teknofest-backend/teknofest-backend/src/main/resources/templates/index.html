<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUANTUM UAV</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #660000;
      --secondary: #990000;
      --accent: #ffffff;
      --btn-bg: #000000;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: var(--primary);
      color: var(--accent);
      text-align: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      height: 100%;
      width: 100%;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, #660000 0%, #220000 100%);
      animation: fadeInUnified 1s ease-in-out forwards;
    }

    .screen:not(.hidden) {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 180px;
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .hashtag {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #dddddd;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      width: 100%;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #222;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
      width: 100%;
      max-width: 300px;
    }

    .input-group input,
    .input-group select {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }

    .status-box {
      background-color: var(--secondary);
      padding: 20px;
      margin: 40px auto;
      border-radius: 15px;
      width: 85%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .details-btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .complete-btn {
      margin-top: 20px;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.4rem;
    }

    @keyframes fadeInUnified {
      0% { opacity: 0; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .top-bar {
        padding: 10px 15px;
      }
      .btn-group button,
      button {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
      .input-group {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="screen" onclick="handleFirstClick()">
    <div class="logo">
      <img src="static/images/quantum_full_logo.png" alt="QUANTUM Full Logo">
    </div>
    <p class="hashtag">#yapabileceklerininsƒ±nƒ±rƒ±yok</p>
  </div>

  <!-- Ana Sayfa -->
  <div id="home" class="screen hidden">
    <div class="top-bar">
      <div class="btn-group">
        <button onclick="showScreen('details')">üì¶ Sipari≈ü Bilgilerim</button>
        <button onclick="showScreen('create')">‚ûï</button>
      </div>
      <button onclick="alert('QUANTUM Hakkƒ±nda: Akƒ±llƒ± Drone Teslimat Sistemi')">‚ÑπÔ∏è</button>
    </div>
    <div class="status-box">
      <p><strong>Sƒ∞PARƒ∞≈û DURUMU:</strong> <span id="order-status">YOK</span></p>
      <p><strong>TAHMƒ∞Nƒ∞ VARI≈û:</strong> <span id="eta">X DK</span></p>
      <img src="static/images/drone_path_icon.png" style="width: 80px; margin-top: 15px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
    </div>
  </div>

  <!-- Sipari≈ü Olu≈üturma -->
  <div id="create" class="screen hidden">
    <div class="logo">
      <img src="static/images/quantum_text_logo.png" alt="QUANTUM Text Logo">
    </div>
    <div class="input-group">
      <input type="text" id="name" placeholder="Ad Soyad">
      <input type="text" id="location" placeholder="Konum">
      <select id="type">
        <option value="M√úHƒ∞MMAT">M√ºhimmat</option>
        <option value="SAƒûLIK">Saƒülƒ±k</option>
        <option value="Yƒ∞YECEK">Yiyecek</option>
      </select>
    </div>
    <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
      <button onclick="submitOrder()" style="flex: 1; min-width: 120px;">KAYDET</button>
      <button onclick="showScreen('home')" style="flex: 1; min-width: 120px;">GERƒ∞ D√ñN</button>
    </div>
  </div>

  <!-- Sipari≈ü Detaylarƒ± -->
  <div id="details" class="screen hidden">
    <h2>Sƒ∞PARƒ∞≈û DETAYLARI</h2>
    <p><strong>ALICI:</strong> <span id="d_name"></span></p>
    <p><strong>G√ñNDEREN:</strong> QUANTUMUAV</p>
    <p><strong>KONUM:</strong> <span id="d_location"></span></p>
    <p><strong>Sƒ∞PARƒ∞≈û T√úR√ú:</strong> <span id="d_type"></span></p>
    <div class="details-btn-group">
      <button onclick="showScreen('home')">üè† Ana Sayfa</button>
      <button onclick="cancelOrder()">‚ùå Sipari≈üi ƒ∞ptal Et</button>
    </div>
    <button class="complete-btn" onclick="completeOrder()">‚úÖ Sipari≈üi Tamamla</button>
  </div>

  <script>
    let firstClickDone = false;
    let hasOrder = false;

    const API_ENDPOINT = 'http://192.168.1.101:8080/cargo';

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      if (id === 'home') updateStatus();
    }

    function handleFirstClick() {
      if (!firstClickDone) { showScreen('home'); firstClickDone = true; }
    }

    function updateStatus() {
      document.getElementById('order-status').textContent = hasOrder ? 'VAR' : 'YOK';
    }

    function submitOrder(){
      const name = document.getElementById('name').value;
      const location = document.getElementById('location').value;
      const type = document.getElementById('type').value;
      if (!name || !location) return alert("L√ºtfen t√ºm bilgileri doldurun.");

      // Ba≈üarƒ±lƒ± olursa ekrandaki bilgileri g√ºncelle
      document.getElementById('d_name').textContent = name;
      document.getElementById('d_location').textContent = location;
      document.getElementById('d_type').textContent = type;
      hasOrder = true;
      
      // Form alanlarƒ±nƒ± temizle
      document.getElementById('name').value = '';
      document.getElementById('location').value = '';
      document.getElementById('type').selectedIndex = 0;
      
      showScreen('details')
    }

    async function cancelOrder(){
      if (!hasOrder) return alert("ƒ∞ptal edilecek sipari≈ü yok.");
      if (confirm("Sipari≈üi iptal etmek istediƒüinizden emin misiniz?")){

        hasOrder = false;        
        ['d_name','d_location','d_type'].forEach(id => document.getElementById(id).textContent = '');
        showScreen('home');  
        
      }
    }

    async function completeOrder() {
      if (!hasOrder) return alert("Tamamlanacak sipari≈ü yok.");
      
      const name = document.getElementById('d_name').textContent;
      const location = document.getElementById('d_location').textContent;
      const type = document.getElementById('d_type').textContent;

      const orderData = {
        receiver: name,
        coordinate: location,
        cargoType: type
      };

      try{

        const response = await fetch((API_ENDPOINT+'/add'), {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
          },
          body: JSON.stringify(orderData),
          mode: 'cors' // Enable CORS
        });
      
        if (response.ok){
          const result = await response.json();
          console.log('API Response:', result);
          
        }

        else{
          throw new Error(`HTTP error! status: ${response.status}`);
        }
      }
      catch (error){
        console.error('API Error:', error);
        alert(error);
      }

      alert("Sipari≈ü ba≈üarƒ±yla tamamlandƒ±!");
      // hasOrder deƒüeri deƒüi≈ütirilmiyor, b√∂ylece "VAR" kalƒ±r
      showScreen('home');
    }

    showScreen('splash');
    document.getElementById('splash').addEventListener('click', handleFirstClick);
  </script>
</body>
</html>
