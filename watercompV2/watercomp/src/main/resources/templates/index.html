<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su Hackathon - Akıllı Sulama Paneli</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .icon-box { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 24px; }
        #map { height: 400px; border-radius: 15px; width: 100%; }
        .status-dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; }
        .online { background-color: #28a745; }
        .offline { background-color: #dc3545; }
        /* Mobil uyum için */
        @media (max-width: 768px) {
            #map { height: 300px; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-water me-2"></i>AgroSmart Su Yönetimi</a>
            <span class="navbar-text text-white ms-auto">
                <i class="fas fa-satellite-dish me-1"></i> Sistem Çevrimiçi
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4 mb-4">
            <div class="col-md-3 col-6">
                <div class="card p-3 h-100">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Ort. Toprak Nemi</p>
                            <h4 class="mb-0 fw-bold" id="avgMoisture">--%</h4>
                        </div>
                        <div class="icon-box bg-success bg-opacity-10 text-success">
                            <i class="fas fa-seedling"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="card p-3 h-100">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Aktif Sensör</p>
                            <h4 class="mb-0 fw-bold" id="sensorCount">--</h4>
                        </div>
                        <div class="icon-box bg-primary bg-opacity-10 text-primary">
                            <i class="fas fa-wifi"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="card p-3 h-100">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Su Tasarrufu</p>
                            <h4 class="mb-0 fw-bold text-success">%18</h4>
                        </div>
                        <div class="icon-box bg-info bg-opacity-10 text-info">
                            <i class="fas fa-tint"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="card p-3 h-100 bg-danger text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-1 opacity-75">Acil Durum</p>
                            <h5 class="mb-0 fw-bold">2 Kritik Bölge</h5>
                        </div>
                        <div class="icon-box bg-white text-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card p-3">
                    <h5 class="card-title mb-3"><i class="fas fa-map-marked-alt me-2"></i>Saha Analiz Haritası</h5>
                    <div id="map"></div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card p-3 mb-4">
                    <h5 class="card-title mb-3">Nem Değişimi (Son 24 Saat)</h5>
                    <canvas id="moistureChart" height="200"></canvas>
                </div>

                <div class="card p-3">
                    <h5 class="card-title mb-3">Hızlı Aksiyonlar</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="alert('Optimizasyon algoritması çalıştırılıyor...')">
                            <i class="fas fa-magic me-2"></i>Yapay Zeka Analizi Başlat
                        </button>
                        <button class="btn btn-outline-dark" onclick="loadSensors()">
                            <i class="fas fa-sync-alt me-2"></i>Verileri Yenile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // --- 1. HARİTA KURULUMU ---
        var map = L.map('map').setView([37.8715, 32.4921], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // --- 2. GRAFİK KURULUMU (Chart.js) ---
        // Şimdilik dummy (sahte) veri ile duralım, sonra gerçek veriyi bağlarız.
        const ctx = document.getElementById('moistureChart').getContext('2d');
        const moistureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['08:00', '10:00', '12:00', '14:00', '16:00'],
                datasets: [{
                    label: 'Ortalama Nem',
                    data: [45, 42, 38, 35, 40],
                    borderColor: '#28a745',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(40, 167, 69, 0.1)'
                }]
            },
            options: { responsive: true, plugins: { legend: { display: false } } }
        });

        // --- 3. BACKEND ENTEGRASYONU ---
        function loadSensors() {
            // Butona basınca yükleniyor hissi verelim
            document.body.style.cursor = 'wait';
            
            fetch('http://localhost:8080/api/sensors/all')
                .then(response => response.json())
                .then(data => {
                    console.log("Sensörler:", data);
                    
                    // Özet verileri güncelle
                    updateStats(data);

                    // Haritayı temizle (varsa eski markerları silmek için bir layer group kullanılabilir)
                    // Şimdilik direkt ekliyoruz
                    
                    data.forEach(sensor => {
                        var lat = sensor.location.coordinates[1];
                        var lon = sensor.location.coordinates[0];
                        
                        // Nem oranına göre renk değişimi
                        var isDry = sensor.soilMoisture < 40;
                        var iconColor = isDry ? 'red' : 'green'; // İlerde özel ikon yapılabilir

                        L.circleMarker([lat, lon], {
                            color: isDry ? '#dc3545' : '#198754',
                            fillColor: isDry ? '#dc3545' : '#198754',
                            fillOpacity: 0.5,
                            radius: 10
                        }).addTo(map)
                        .bindPopup(`
                            <strong>Sensör #${sensor.id}</strong><br>
                            Nem: %${sensor.soilMoisture}<br>
                            Durum: ${isDry ? 'SULAMA GEREKİYOR' : 'Normal'}
                        `);
                    });
                    
                    document.body.style.cursor = 'default';
                })
                .catch(err => {
                    console.error(err);
                    document.body.style.cursor = 'default';
                });
        }

        function updateStats(data) {
            document.getElementById('sensorCount').innerText = data.length;
            
            // Ortalama hesapla
            if(data.length > 0) {
                let total = data.reduce((sum, sensor) => sum + sensor.soilMoisture, 0);
                let avg = (total / data.length).toFixed(1);
                document.getElementById('avgMoisture').innerText = "%" + avg;
            }
        }

        // Sayfa açılınca çalıştır
        loadSensors();

    </script>
</body>
</html>
